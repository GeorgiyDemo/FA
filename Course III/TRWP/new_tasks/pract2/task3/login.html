<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, shrink-to-fit=no" name="viewport">
    <title>Пример авторизации</title>
    <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,700,700i,600,600i" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.css" rel="stylesheet">
    <link href="assets/css/vanilla-zoom.min.css" rel="stylesheet">
</head>

<body>
<nav class="navbar navbar-light navbar-expand-lg fixed-top bg-white clean-navbar">
    <div class="container"><a class="navbar-brand logo" href="#">Пример авторизации</a>
        <button class="navbar-toggler" data-bs-target="#navcol-1" data-bs-toggle="collapse"><span
                class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navcol-1">
            <ul class="navbar-nav ms-auto"></ul>
        </div>
    </div>
</nav>
<main class="page login-page">
    <section class="clean-block clean-form dark">
        <div class="container">
            <div class="block-heading">
                <h2 class="text-info">Авторизация</h2>
                <p>Введите данные для авторизации на сайте</p>
            </div>
            <form>
                <div class="mb-3"><label class="form-label" for="email">Email</label><input class="form-control item"
                                                                                            id="email" type="email">
                </div>
                <div class="mb-3"><label class="form-label" for="password">Пароль</label><input class="form-control"
                                                                                                id="password"
                                                                                                type="password"></div>
                <div class="mb-3">
                    <div class="form-check"><input class="form-check-input" id="checkbox" type="checkbox"><label
                            class="form-check-label" for="checkbox">Запомнить меня</label></div>
                </div>
                <button class="btn btn-primary" type="submit">Войти</button>
            </form>
        </div>
    </section>
</main>
<footer class="page-footer dark">
    <div class="container">

    </div>
    <div class="footer-copyright">
        <p>Пример футера</p>
    </div>
</footer>

<script src="assets/js/theme.js"></script>
